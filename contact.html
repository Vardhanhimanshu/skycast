<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SkyCast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --input-focus: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: 0.3s;
        }

        /* --- CONTACT SECTION --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .contact-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Left Side Info */
        .contact-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .contact-info h2 { font-size: 2rem; }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .info-item i {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        /* Right Side Form */
        .contact-form-box {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--input-focus);
        }

        .submit-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- FOOTER --- */
        footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 5%;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-icons a:hover { transform: scale(1.2); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; }
            nav { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-bolt"></i> SkyCast
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions about SkyCast? Reach out and weâ€™ll get back to you within 24 hours.</p>
                
                <div class="info-item">
                    <i class="fas fa-location-dot"></i>
                    <span>123 Weather St, Atmosphere City</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+1 (555) 000-1111</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>support@skycast.com</span>
                </div>

                <div style="margin-top: auto; border-radius: 10px; overflow: hidden; height: 150px;">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://maps.google.com/maps?q=New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                        frameborder="0" 
                        style="border:0">
                    </iframe>
                </div>
            </div>

            <div class="contact-form-box">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="What is this regarding?">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="How can we help?" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Send Message <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="facebook.html"><i class="fab fa-facebook"></i></a>
            <a href="instagram.html"><i class="fab fa-instagram"></i></a>
            <a href="gamil.html"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; 2026 SkyCast Weather Pro. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            // UI Feedback
            btn.innerHTML = 'Sending... <i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            // Simulate form submission delay
            setTimeout(() => {
                alert('Thank you! Your message has been sent successfully.');
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                document.getElementById('contactForm').reset();
            }, 2000);
        });
    </script>
</body>
</html>
