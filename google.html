<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- TOP NAVIGATION --- */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 25px;
            gap: 20px;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: rgba(0,0,0,0.87);
            font-size: 13px;
        }

        header a:hover { text-decoration: underline; }

        .menu-icon {
            color: #5f6368;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .menu-icon:hover { background: #f1f3f4; }

        .avatar {
            width: 32px;
            height: 32px;
            background: #764ba2;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- MAIN SEARCH AREA --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .logo {
            width: 272px;
            margin-bottom: 25px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            padding: 0 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            transition: 0.2s;
        }

        .search-box:hover, .search-box:focus-within {
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .search-box i { color: #9aa0a6; padding: 10px; }

        .search-box input {
            flex: 1;
            height: 34px;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 5px;
        }

        .search-icons {
            display: flex;
            gap: 10px;
        }

        .search-icons img {
            width: 24px;
            cursor: pointer;
        }

        /* --- BUTTONS --- */
        .button-row {
            margin-top: 30px;
            display: flex;
            gap: 12px;
        }

        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            line-height: 36px;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            background-image: linear-gradient(top,#f8f9fa,#f1f3f4);
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* --- FOOTER --- */
        footer {
            background: #f2f2f2;
            color: #70757a;
            font-size: 14px;
        }

        .footer-top {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
        }

        .footer-bottom {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .footer-links a {
            text-decoration: none;
            color: #70757a;
        }

        .footer-links a:hover { text-decoration: underline; }

        @media (max-width: 600px) {
            .footer-bottom { justify-content: center; gap: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="gmail.html">Gmail</a>
        <a href="#">Images</a>
        <i class="fas fa-th menu-icon"></i>
        <div class="avatar">G</div>
    </header>

    <main>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        
        <div class="search-container">
            <form id="searchForm">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" autocomplete="off">
                    <div class="search-icons">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_Mic_Logo.svg" title="Search by voice">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Google_Lens_Icon.svg" title="Search by image">
                    </div>
                </div>
            </form>
        </div>

        <div class="button-row">
            <button class="btn" onclick="performSearch()">Google Search</button>
            <button class="btn" onclick="alert('You are feeling lucky!')">I'm Feeling Lucky</button>
        </div>

        <div style="margin-top: 30px; font-size: 13px;">
            Google offered in: <a href="#" style="color: #1a0dab; text-decoration: none; margin-left: 5px;">हिन्दी</a>
        </div>
    </main>

    <footer>
        <div class="footer-top">India</div>
        <div class="footer-bottom">
            <ul class="footer-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="footer-links">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        function performSearch() {
            const query = searchInput.value;
            if (query) {
                // Redirects to real Google search results
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch();
        });
    </script>
</body>
</html>
