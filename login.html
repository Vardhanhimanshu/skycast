<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SkyCast Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET (CONSISTENT) --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-secondary: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER (SAME AS HOME) --- */
        header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: 0.3s;
        }

        .login-btn {
            background: white;
            color: #764ba2;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- LOGIN PAGE CONTENT --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .auth-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            padding-bottom: 5px;
            transition: 0.3s;
        }

        .tab.active {
            color: white;
            border-bottom: 2px solid white;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            color: rgba(255,255,255,0.7);
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        .auth-submit {
            width: 100%;
            padding: 12px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-login {
            margin-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
        }

        .social-icons-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: white;
            color: #764ba2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- FOOTER (SAME AS HOME) --- */
        footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: auto;
        }

        .map-container {
            width: 100%; height: 180px;
            border-radius: 10px; overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
        }

        iframe { width: 100%; height: 100%; border: 0; }

        @media (max-width: 768px) {
            nav { display: none; }
            footer { grid-template-columns: 1fr; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <i class="fas fa-cloud-sun"></i> SkyCast
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
        <a href="logininside.html" class="login-btn">Login</a>
    </header>

    <main>
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab active" id="loginTab">Login</button>
                <button class="tab" id="signupTab">Sign Up</button>
            </div>

            <form id="authForm">
                <div class="form-group" id="nameField" style="display: none;">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="email@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="auth-submit" id="submitBtn">Login</button>
            </form>

            <div class="social-login">
                <p style="font-size: 0.8rem; opacity: 0.7;">Or continue with</p>
                <div class="social-icons-row">
                    <a href="google.html" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="facebook.html" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-column">
            <h3>Connect With Us</h3>
            <div style="display: flex; gap: 15px; margin-top: 15px;">
                <a href="facebook.html" class="social-btn" style="width:35px; height:35px;"><i class="fab fa-facebook-f"></i></a>
                <a href="instagram.html" class="social-btn" style="width:35px; height:35px;"><i class="fab fa-instagram"></i></a>
                <a href="gmail.html" class="social-btn" style="width:35px; height:35px;"><i class="fas fa-envelope"></i></a>
            </div>
            <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.6;">© 2026 SkyCast Weather Systems</p>
        </div>

        <div class="map-column">
            <h3>Your Region</h3>
            <div class="map-container">
                <iframe id="footer-map" src="http://googleusercontent.com/maps.google.com/5"></iframe>
            </div>
        </div>
    </footer>

    <script>
        // --- 1. TOGGLE LOGIN/SIGNUP ---
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const nameField = document.getElementById('nameField');
        const submitBtn = document.getElementById('submitBtn');

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            nameField.style.display = 'block';
            submitBtn.innerText = 'Create Account';
        });

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            nameField.style.display = 'none';
            submitBtn.innerText = 'Login';
        });

        // --- 2. FORM SUBMISSION ---
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const action = submitBtn.innerText;
            alert(action + ' successful! Redirecting to home...');
            window.location.href = 'index.html';
        });

        // --- 3. AUTO-LOCATE MAP (FOOTER) ---
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    document.getElementById('footer-map').src = `https://maps.google.com/maps?q=${lat},${lon}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
                });
            }
        };
    </script>
</body>
</html>
